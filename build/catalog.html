<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Сайт фотоприложения для раскрашивания серых будней">
  <title>Pink-cтраница каталога</title>
  <link rel="preload" href="fonts/opensans-light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- page-header--nojs - откpытое меню при отключенном js, кнопки нет
    page-header--closed - закрытое меню, кнопка для открытия /бургер/
    page-header--opened - открытое меню, кнопка для закрытия /крестик/ -->
  <header class="page-header page-header--catalog page-header--closed page-header--nojs">
    <div class="page-header__inner">
      <nav class="page-header__navigation">
        <div class="page-header__top-menu">
          <a class="page-header__logo-link" href="index.html" aria-label="Перейти на главную страницу">
            <svg width="74" height="23" role="img">
              <use xlink:href="img/sprite_auto.svg#icon-logo-header-mobile"></use>
            </svg>
            <svg width="145" height="40" role="img">
              <use xlink:href="img/sprite_auto.svg#icon-logo-header-tablet"></use>
            </svg>
            <svg width="147" height="40" role="img">
              <use xlink:href="img/sprite_auto.svg#icon-logo-header-desktop"></use>
            </svg>
          </a>
          <button class="page-header__button" type="button"></button>
        </div>
        <ul class="page-header__list">
          <li class="page-header__item">
            <a class="page-header__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="page-header__item page-header__item--active">
            <a class="page-header__link">
              Фотографии
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="form.html">
              Конкурс
            </a>
          </li>
          <li class="page-header__item">
            <a class="page-header__link" href="https://htmlacademy.ru/intensive/adaptive">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main page-main--catalog page-main--nojs">
    <h1>Фотографии пользователей</h1>
    <section class="photo">
      <h2 class="visually-hidden">
        Каталог фотографий пользователей
      </h2>
      <p>
        Взгляните на фотографии, которые выкладывают пользователи!
        Видите, как не хватает ваших?
      </p>

      <figure class="photo__figure photo__figure--big">
        <a class="photo__image-link photo__image-link--big" href="#" aria-label="Открыть полноразмерное изображение">
          <picture>
            <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-panorama-mobile.webp 1x, img/catalog-panorama-mobile@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-panorama-tablet.webp 1x, img/catalog-panorama-tablet@2x.webp 2x">
            <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-panorama-desktop.webp 1x, img/catalog-panorama-desktop@2x.webp 2x">

            <!--1x: 1200x506px 2x: 2400x1012px-->
            <img width="1200" height="506" src="img/catalog-panorama-desktop.jpg" srcset="img/catalog-panorama-desktop@2x.jpg 2x" alt="Фото дороги в горах">
          </picture>
          <p>Понорама дня</p>
        </a>
        <figcaption class="photo__feedback photo__feedback--big">
          <blockquote>
            <cite>Анна<time datetime="2021-12-12 18:55">(5 минут назад)</time></cite>
            <p>
              Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!
            </p>
          </blockquote>
          <div class="photo__like photo__like--big">
            <p>Нравится:<span>215</span></p>
            <button class="photo__button-like" type="button" aria-label="Добавить лайк">
              <svg width="13" height="12" aria-hidden="true" focusable="false">
                <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
              </svg>
            </button>
          </div>
        </figcaption>
      </figure>

      <div class="photo__photos-small">
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-1-mobile.webp 1x, img/catalog-1-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-1-tablet.webp 1x, img/catalog-1-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-1-desktop.webp 1x, img/catalog-1-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-1-desktop.jpg" srcset="img/catalog-1-desktop@2x.jpg 2x" alt="Фото фотоаппарата, приготовленного к съемке на фоне парковки">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Левон<time datetime="2021-12-12 14:00">(5 часов назад)</time></cite>
              <p>
                Вчера он на луну летал, сегодня в руки к нам попал.
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>356</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-2-mobile.webp 1x, img/catalog-2-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-2-tablet.webp 1x, img/catalog-2-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-2-desktop.webp 1x, img/catalog-2-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-2-desktop.jpg" srcset="img/catalog-2-desktop@2x.jpg 2x" alt="Фото музыкальных инструментов: барабаны, тарелки">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Антон<time datetime="2021-12-12 07:00">(12 часов назад)</time></cite>
              <p>
                Соседи будут рады!
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>666</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-3-mobile.webp 1x, img/catalog-2-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-3-tablet.webp 1x, img/catalog-2-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-3-desktop.webp 1x, img/catalog-3-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-3-desktop.jpg" srcset="img/catalog-3-desktop@2x.jpg 2x" alt="Фото окна с видом на небо">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Борис<time datetime="2021-12-11 23:00">(20 часов назад)</time></cite>
              <p>
                Здесь могла быть ваша цитата о высоком и вечном.
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>215</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-4-mobile.webp 1x, img/catalog-4-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-4-tablet.webp 1x, img/catalog-4-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-4-desktop.webp 1x, img/catalog-4-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-4-desktop.jpg" srcset="img/catalog-4-desktop@2x.jpg 2x" alt="Фото бахчевого развала 'Кубанская бахча'">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Сергей<time datetime="2021-12-11 18:00">(25 часов назад)</time></cite>
              <p>
                Самая кубанская в мире!
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>4</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-5-mobile.webp 1x, img/catalog-5-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-5-tablet.webp 1x, img/catalog-5-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-5-desktop.webp 1x, img/catalog-5-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-5-desktop.jpg" srcset="img/catalog-5-desktop@2x.jpg 2x" alt="Фото ног молодого человека на фоне гор">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Максим<time datetime="2021-12-11 03:00">(40 часов назад)</time></cite>
              <p>
                Где снег-то?
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>150</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
        <figure class="photo__figure photo__figure--small">
          <a class="photo__image-link photo__image-link--small" href="#" aria-label="Открыть полноразмерное изображение">
            <picture>
              <source type="image/webp" media="(max-width: 659px)" srcset="img/catalog-6-mobile.webp 1x, img/catalog-6-mobile@2x.webp 2x">
              <source type="image/webp" media="(max-width: 1023px)" srcset="img/catalog-6-tablet.webp 1x, img/catalog-6-tablet@2x.webp 2x">
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/catalog-6-desktop.webp 1x, img/catalog-6-desktop@2x.webp 2x">

              <!--1x: 300x400px 2x: 600x800px-->
              <img width="300" height="400" src="img/catalog-6-desktop.jpg" srcset="img/catalog-6-desktop@2x.jpg 2x" alt="Фото крыла летящего самолета на фоне заката">
            </picture>
          </a>
          <figcaption class="photo__feedback photo__feedback--small">
            <blockquote>
              <cite>Надежда<time datetime="2021-12-10 22:00">(45 часов назад)</time></cite>
              <p>
                Всем GM и взаимные лайки!
              </p>
            </blockquote>
            <div class="photo__like photo__like--small">
              <p>Нравится:<span>2560</span></p>
              <button class="photo__button-like" type="button" aria-label="Добавить лайк">
                <svg width="13" height="12" aria-hidden="true" focusable="false">
                  <use xlink:href="img/sprite_auto.svg#icon-heart"></use>
                </svg>
              </button>
            </div>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <a class="page-footer__logo-link" href="index.html" aria-label="Перейти на главную страницу">
      <svg width="145" height="40" role="img">
        <use xlink:href="img/sprite_auto.svg#icon-logo-footer-tablet"></use>
      </svg>
      <svg width="147" height="40" role="img">
        <use xlink:href="img/sprite_auto.svg#icon-logo-footer-desktop"></use>
      </svg>
    </a>
    <ul class="page-footer__list">
      <li class="page-footer__item">
        <a class="page-footer__social-link page-footer__social-link--twitter" href="#">
          <svg width="18" height="14" role="img">
            <use xlink:href="img/sprite_auto.svg#icon-twitter"></use>
          </svg>
          <span class="visually-hidden">Твиттер</span>
        </a>
      </li>
      <li class="page-footer__item">
        <a class="page-footer__social-link page-footer__social-link--facebook" href="#">
          <svg width="9" height="18" role="img">
            <use xlink:href="img/sprite_auto.svg#icon-facebook"></use>
          </svg>
          <span class="visually-hidden">Фейсбук</span>
        </a>
      </li>
      <li class="page-footer__item">
        <a class="page-footer__social-link page-footer__social-link--youtube" href="#">
          <svg width="15" height="13" role="img">
            <use xlink:href="img/sprite_auto.svg#icon-youtube"></use>
          </svg>
          <span class="visually-hidden">Ютуб</span>
        </a>
      </li>
    </ul>
    <a class="page-footer__htmlacademy-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти на сайт HTML Academy">
      <span>Разработано</span>
      <svg width="27" height="34" role="img">
        <use xlink:href="img/sprite_auto.svg#icon-htmlacademy"></use>
      </svg>
    </a>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
